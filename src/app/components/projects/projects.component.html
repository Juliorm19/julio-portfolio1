<div class="text-center">
  <h2 class="fw-bold">Proyectos Destacados</h2>
  <hr class="w-25 mx-auto">
</div>

<!-- INICIO DEL CARRUSEL -->
<div id="projectCarousel" class="carousel slide carousel-dark mt-4" data-bs-ride="carousel" data-bs-interval="3000">
  
  <!-- Contenedor de las diapositivas -->
  <div class="carousel-inner">
    
    <!-- Usamos *ngFor para crear una diapositiva por cada proyecto -->
    <!-- [class.active]="i === 0" es la magia de Angular para activar solo la primera diapositiva -->
    <div class="carousel-item" *ngFor="let project of projects; let i = index" [class.active]="i === 0">
      
      <!-- Centramos la tarjeta dentro de la diapositiva para que se vea bien -->
      <div class="col-md-8 col-lg-7 mx-auto">
        <div class="card h-100 shadow-sm">
          <img [src]="project.image" class="card-img-top" [alt]="project.title">
          <div class="card-body text-center">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <div>
              <span *ngFor="let tag of project.tags" class="badge bg-secondary me-1 mb-2">{{ tag }}</span>
            </div>
          </div>
          <div class="card-footer bg-white border-top-0 text-center">
            <a [href]="project.githubUrl" target="_blank" class="btn btn-dark me-2">
              <i class="bi bi-github"></i> GitHub
            </a>
            <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" class="btn btn-primary">
              <i class="bi bi-box-arrow-up-right"></i> Demo en Vivo
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Controles de Anterior/Siguiente -->
<!-- El botón "Anterior" -->
<!-- Fíjate que data-bs-target apunta a "#projectCarousel" -->
<button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>

<!-- El botón "Siguiente" -->
<!-- Fíjate que data-bs-target también apunta a "#projectCarousel" -->
<button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
<!-- FIN DEL CARRUSEL -->
